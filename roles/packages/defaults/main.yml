---
default_packages:
  # admin utilities
  - deborphan
  - dnsutils
  - hd-idle
  - hdparm
  - htop
  - iotop
  - lsof
  - mc
  - nmap
  - screen
  - smartmontools
  - tcpdump
  # build tools
  - build-essential
  - devscripts
  - git
  # security
  - unattended-upgrades
  - fail2ban
  # docker
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - python3-docker

# disk checks once a day
smartmontools_interval: 86400

# spin down disk after 10 minutes
hdidle_idle_time: 600
