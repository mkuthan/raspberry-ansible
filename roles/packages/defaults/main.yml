---
default_packages:
  # admin utilities
  - deborphan
  - dnsutils
  - hd-idle
  - hdparm
  - htop
  - iotop
  - lsof
  - mc
  - nmap
  - rsync
  - screen
  - smartmontools
  - tcpdump
  # build tools
  - build-essential
  - devscripts
  - git
  # security
  - unattended-upgrades
  - fail2ban
  # docker
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-compose
  - python3-docker
  # log2ram
  - log2ram

# disk checks once a day
smartmontools_interval: 86400

# spin down disk after 10 minutes
hdidle_idle_time: 600

# increase size for ram folder
log2ram_size: 100M

# use rsync instead of cp
log2ram_use_rsync: "true"
