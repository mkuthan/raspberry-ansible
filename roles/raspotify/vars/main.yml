raspotify_config_file: /etc/default/raspotify
raspotify_volume_args: --enable-volume-normalisation --volume-ctrl linear --initial-volume {{ raspotify_initial_volume }}
raspotify_backend_args: --backend alsa --mixer=alsa --device {{ raspotify_alsa_mixer_device }} --alsa-mixer-device {{ raspotify_alsa_mixer_device }} --alsa-mixer-control {{ raspotify_alsa_mixer_control }}