  vars:
    boot_config_params:
      - name: "gpu_mem"
        value: 256
      - name: "hdmi_force_hotplug"
        value: 1 # enable HDMI even if no monitor is detected
      - name: "hdmi_drive"
        value: 2 # always enable HDMI audio to preserve alsa device order

    boot_config_enabled:
      - dtoverlay=disable-wifi
      - dtoverlay=vc4-fkms-v3d
      - dtoverlay=hifiberry-dacplus

    hostname: salon
    locale: en_US.UTF-8
    timezone: Europe/Warsaw

    # configure static IP address
    dhcpcd:
      ip_address: 192.168.1.2/24
      gateway_address: 192.168.1.1
      dns_addresses: [ 8.8.8.8, 8.8.4.4 ]

    # limit logs storage
    journald:
      system_max_use: 20M
      max_file_sec: 1week

    # configure Alsa for HiFiBerry
    hifiberry:
      alias: hifiberry
      card: 2 # 0: headphones, 1: hdmi, 2: hifiberry

