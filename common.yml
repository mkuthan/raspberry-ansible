---
- hosts: all
  roles:
    - role: common

  vars:
    boot_config_params:
      - name: "gpu_mem"
        value: 256

    boot_config_enabled:
      - dtoverlay=disable-wifi
      - dtoverlay=vc4-fkms-v3d
      - dtoverlay=hifiberry-dacplus

    hostname: salon
    locale: en_US.UTF-8
    timezone: Europe/Warsaw

    ip_address: 192.168.1.2/24
    gateway_address: 192.168.1.1
    dns_addresses: [ 8.8.8.8, 8.8.4.4 ]

    mounts:
      - uuid: 24963094-c186-4ad5-a376-1efa26facc01
        path: /media/disk1
        fstype: ext4
        opts: defaults,nofail,x-systemd.device-timeout=10s
      - uuid: aaf75bbe-3322-4897-a978-00401760dea7
        path: /media/disk2
        fstype: ext4
        opts: defaults,nofail,x-systemd.device-timeout=10s
      - uuid: 834d8e92-b1fe-4f63-bbb7-25373734e592
        path: /media/timemachine
        fstype: ext4
        opts: defaults,nofail,x-systemd.device-timeout=10s